<html><head><base href="." />
<title>Universal Media Downloader</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(45deg, #1a1a2e, #16213e, #1a1a2e);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 15px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: white;
    font-size: 16px;
}

.input-group input:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.player-container {
    width: 100%;
    margin: 20px 0;
    border-radius: 10px;
    overflow: hidden;
    display: none;
}

video {
    width: 100%;
    border-radius: 10px;
}

.format-selector {
    display: none;
    margin-top: 20px;
}

.format-group {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    margin: 10px 0;
}

.format-title {
    color: white;
    margin-bottom: 10px;
    font-size: 18px;
}

.format-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 10px;
}

.format-btn {
    padding: 8px;
    border: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
}

.format-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

.download-btn {
    width: 100%;
    padding: 15px;
    border: none;
    background: linear-gradient(45deg, #4CAF50, #45a049);
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    display: none;
}

.download-btn:hover {
    background: linear-gradient(45deg, #45a049, #4CAF50);
}

.wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    animation: wave 3s linear infinite;
}

@keyframes wave {
    0% {
        background-position-x: 0;
    }
    100% {
        background-position-x: 1000px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Cole a URL do vídeo/música aqui">
    </div>
    
    <div class="player-container" id="playerContainer">
        <video id="mediaPlayer" controls>
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <div class="format-selector" id="formatSelector">
        <div class="format-group">
            <div class="format-title">Formato de Áudio</div>
            <div class="format-options">
                <button class="format-btn" data-format="mp3">.mp3</button>
                <button class="format-btn" data-format="wma">.wma</button>
                <button class="format-btn" data-format="ogg">.ogg</button>
                <button class="format-btn" data-format="aac">.aac</button>
                <button class="format-btn" data-format="wav">.wav</button>
                <button class="format-btn" data-format="flac">.flac</button>
            </div>
        </div>

        <div class="format-group">
            <div class="format-title">Formato de Vídeo</div>
            <div class="format-options">
                <button class="format-btn" data-format="mp4">.mp4</button>
                <button class="format-btn" data-format="mov">.mov</button>
                <button class="format-btn" data-format="wmv">.wmv</button>
                <button class="format-btn" data-format="mkv">.mkv</button>
                <button class="format-btn" data-format="webm">.webm</button>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="filename" placeholder="Nome do arquivo para download">
        </div>

        <button class="download-btn" id="downloadBtn">Baixar</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlInput = document.getElementById('urlInput');
    const playerContainer = document.getElementById('playerContainer');
    const mediaPlayer = document.getElementById('mediaPlayer');
    const formatSelector = document.getElementById('formatSelector');
    const downloadBtn = document.getElementById('downloadBtn');
    const filename = document.getElementById('filename');
    let selectedFormat = '';

    urlInput.addEventListener('change', function() {
        const url = this.value;
        if (url) {
            try {
                mediaPlayer.src = url;
                playerContainer.style.display = 'block';
                formatSelector.style.display = 'block';
                mediaPlayer.play();
            } catch (error) {
                alert('URL inválida ou não suportada');
            }
        }
    });

    document.querySelectorAll('.format-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            selectedFormat = this.dataset.format;
            document.querySelectorAll('.format-btn').forEach(b => 
                b.style.background = 'rgba(255, 255, 255, 0.2)');
            this.style.background = 'rgba(76, 175, 80, 0.5)';
            downloadBtn.style.display = 'block';
        });
    });

    downloadBtn.addEventListener('click', function() {
        if (!filename.value) {
            alert('Por favor, digite um nome para o arquivo');
            return;
        }
        
        // Aqui você implementaria a lógica real de download
        // Este é apenas um exemplo simulado
        alert(`Iniciando download como ${filename.value}.${selectedFormat}`);
    });
});
</script>
</body></html>
